version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Привет
      - Здравствуйте
      - Добрый день
      - Приветствую вас
      - Доброе утро
      - Хай
      - Здарова
      - Приветики
      - Рад вас видеть
      - Доброго времени суток

  - intent: goodbye
    examples: |
      - До свидания
      - Пока
      - Увидимся

  - intent: ask_architecture
    examples: |
      - Расскажите об архитектуре ПО
      - Расскажи про архитектуру ПО
      - Что такое архитектура программного обеспечения?
      - Какие виды архитектур существуют?
      - Объясни принципы software architecture
      - В чём разница между монолитом и микросервисами?
      - Как выбрать архитектуру для проекта?
      - Какие паттерны архитектуры бывают?
      - Что значит слоистая архитектура?
      - Какие компоненты входят в архитектуру?
      - Как проектируют архитектуру больших систем?

  - intent: ask_microservices_implementation
    examples: |
      - Как реализовать микросервисную архитектуру?
      - Как внедрить микросервисы?
      - С чего начать разработку микросервисов?
      - Как перейти на микросервисную архитектуру?
      - Какие шаги для создания микросервисов?
      - Как правильно построить микросервисную систему?
      - Как разработать приложение на микросервисах?
      - Как организовать микросервисную архитектуру?

  - intent: affirm
    examples: |
      - Да
      - Верно
      - Именно

  - intent: deny
    examples: |
      - Нет
      - Не нужно
      - Неверно

  - intent: request_info
    examples: |
      - Расскажите больше об этом
      - Можете уточнить?
      - Какие есть детали?
