version: "3.1"

rules:
  - rule: Приветствие
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Ответ на вопрос об архитектуре
    steps:
      - intent: ask_architecture
      - action: utter_architecture_response

  - rule: Ответ про реализацию микросервисов
    steps:
      - intent: ask_microservices_implementation
      - action: utter_microservices_implementation

  - rule: Request additional information
    steps:
      - intent: request_info
      - action: utter_ask_more
