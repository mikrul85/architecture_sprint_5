version: "3.1"

intents:
  - greet
  - goodbye
  - inform
  - ask_architecture
  - affirm
  - deny
  - request_info

responses:
  utter_greet:
    - text: "Привет! Чем могу помочь в области архитектуры программного обеспечения?"
  
  utter_goodbye:
    - text: "До свидания! Если появятся вопросы по архитектуре ПО, обращайтесь."
  
  utter_ask_more:
    - text: "Что именно вас интересует в архитектуре программного обеспечения?"
  
  utter_acknowledge:
    - text: "Понял, расскажите подробнее о вашем проекте или задачах."

  utter_architecture_response:
    - text: "Архитектура ПО включает выбор структур, которые обеспечивают масштабируемость, гибкость и поддерживаемость приложения. Задайте конкретный вопрос по этой теме, и я помогу вам с информацией."

  utter_microservices_implementation:
    - text: "Для реализации микросервисной архитектуры:\n1. Разделите систему на независимые сервисы\n2. Определите API для каждого сервиса\n3. Используйте Docker для контейнеризации\n4. Настройте оркестрацию (Kubernetes)\n5. Реализуйте механизм межсервисного взаимодействия\n6. Настройте централизованное логирование\n7. Организуйте CI/CD для каждого сервиса\n\nХотите подробнее о каком-то этапе?"

entities:
  - topic

slots:
  topic:
    type: text
    influence_conversation: false
    mappings:
        - type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

# Добавил от себя
actions:
  - action_default_fallback

# Добавил от себя
config:
  fallback_core_threshold: 0.3
  fallback_nlu_threshold: 0.3